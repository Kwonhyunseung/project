<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>여행 선호도 설문 리스트</title>
  <!-- 부트스트랩 CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      margin-top: 50px;
    }

    .card {
      margin-bottom: 20px;
    }

    .img-radio {
      width: 100px;
      height: 100px;
      cursor: pointer;
    }

    .img-radio:checked {
      border: 3px solid #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="text-center mb-4">여행 선호도 설문조사</h1>

    <form id="travelSurveyForm">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">1. 나는 여행지를 선택할 때 주로:</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="E">
            <label class="form-check-label">사람과 볼거리가 많은 유명 관광지로!</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q1" value="I">
            <label class="form-check-label">공기 좋고 조용한 푸르른 자연 속으로!</label>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">2. 내가 여행을 즐길 때 선호하는 타입은?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="I">
            <label class="form-check-label">오히려 좋아! 유유자적하게 혼자서 즐기기</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q2" value="G">
            <label class="form-check-label">혼자는 외로워! 여럿이서(가족, 친구, 연인) 함께 즐기기</label>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">3. 식당에 도착한 당신! 주문할 음식은?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="V">
            <label class="form-check-label">음식 비주얼만 보고 선택하기</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q3" value="A">
            <label class="form-check-label">실패는 없다! 리뷰 보고 시키기</label>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">4. 유명한 맛집에 왔다. 새로운 메뉴가 있네?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="N">
            <label class="form-check-label">새로운 거다! 이것도 시키자</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q4" value="C">
            <label class="form-check-label">오! 새로운 메뉴네~ 근데 얼마야?</label>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">5. 여행 일정이 추가되어 하루 더 머물게 되었다. 내일 일정을 정한다면?</h5>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="N">
            <label class="form-check-label">아침에 브런치카페에 갔다가 체크아웃 후 점심에.....</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q5" value="C">
            <label class="form-check-label">맛집 갔다 재밌는 거 하고 집</label>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary mt-4">제출</button>
    </form>
  </div>

  <!-- 부트스트랩 JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    // 설문조사 제출 시 동작
    $('#travelSurveyForm').submit(function (event) {
      event.preventDefault();
      // 선택된 응답 확인
      var answers = {
        q1: $('input[name="q1"]:checked').val(),
        q2: $('input[name="q2"]:checked').val(),
        q3: $('input[name="q3"]:checked').val(),
        q4: $('input[name="q4"]:checked').val(),
        q5: $('input[name="q5"]:checked').val(),
      };
      // 선택된 응답을 콘솔에 출력
      console.log(answers);
      // 여기에 선택된 응답을 서버로 전송하거나 다른 작업을 수행할 수 있음
    });
  </script>

</body>
</html>
